<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reserva de Actividades Veraniegas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Reserva de Actividades Veraniegas</h1>
    <div id="reservation-container">
      <div class="product-form">
        <label>Eligi un producto con el que te vas a divertir!:</label>
        <select id="product" onchange="showMessage()">
          <option value="">Elige uno</option>
          <option value="Jetsky">Jetsky</option>
          <option value="Cuatriciclo">Cuatriciclo</option>
          <option value="Surf">Surf adulto/niño</option>
          <option value="Buceo">Buceo</option>
        </select>
        <p id="product-message" class="hidden"></p>
        <label>Ingresa la cantidad de personas (máx. 2)!!!:</label>
        <input type="number" id="people" min="1" max="2" required>
        <label>Elegi una fecha:</label>
        <input type="date" id="date" required>
        <label>Elegi los horarios (máx. 3):</label>
        <select id="time" multiple size="6" required>
          <option value="8:00 AM">8:00 AM</option>
          <option value="8:30 AM">8:30 AM</option>
          <option value="9:00 AM">9:00 AM</option>
          <option value="9:30 AM">9:30 AM</option>
          <option value="10:00 AM">10:00 AM</option>
          <option value="10:30 AM">10:30 AM</option>
          <option value="11:00 AM">11:00 AM</option>
          <option value="11:30 AM">11:30 AM</option>
          <option value="12:00 PM">12:00 PM</option>
          <option value="12:30 PM">12:30 PM</option>
          <option value="1:00 PM">1:00 PM</option>
          <option value="1:30 PM">1:30 PM</option>
          <option value="2:00 PM">2:00 PM</option>
          <option value="2:30 PM">2:30 PM</option>
          <option value="3:00 PM">3:00 PM</option>
          <option value="3:30 PM">3:30 PM</option>
          <option value="4:00 PM">4:00 PM</option>
          <option value="4:30 PM">4:30 PM</option>
          <option value="5:00 PM">5:00 PM</option>
          <option value="5:30 PM">5:30 PM</option>
          <option value="6:00 PM">6:00 PM</option>
          <option value="6:30 PM">6:30 PM</option>
          <option value="7:00 PM">7:00 PM</option>
          <option value="7:30 PM">7:30 PM</option>
          <option value="8:00 PM">8:00 PM</option>
        </select>
      </div>
    </div>
    <button id="add-product" onclick="addAnotherProduct()">¿Queres Agregar otro producto? Apreta aqui!</button>
    <button id="confirm" onclick="confirmReservation()">Confirmar reserva</button>
    <p>* Si hay lluvia, se reembolsará el 50% del total.</p>
    <div id="reservations-list"></div>
    <p id="error-message" class="hidden"></p>
    <p id="success-message" class="hidden"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
